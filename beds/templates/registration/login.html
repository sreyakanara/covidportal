{% extends 'beds/index.html' %}

{% block content %}
<div class="container m-4 p-4 text-center">
<form method="post">
<a href="{% url 'index' %}"><i class="fa fa-home"></i> Back to Home</a>
<div class="card mx-auto" style="width:40%;">
  <div class="card-header bg-warning"><h4>Hospital Login</h4></div>
  <div class="card-body">
    {% csrf_token %}
    <div class="error">{{ form.non_field_errors }}</div>
    <div class="form-group">
      {{ form.username.errors }}
      <label for="{{ form.username.id_for_label }}">Username:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.errors }}
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
    </div>
  </div>
  <div class="card-footer text-center">
    <input type="submit" class="btn btn-danger" value="Login"><br>
  </div>
</div>
</form>
</div>
{% endblock %}

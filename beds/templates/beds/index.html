{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covid Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'beds/css/style.css'%}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-navy navbar-dark">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><i class="fa fa-heartbeat fa-lg"></i> COVID PORTAL</a>

    {% if user.is_authenticated %}
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home"></i> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard </a>
        </li>
        <!-- Dropdown -->
       <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
           <i class="fa fa-user-circle"></i> {{ user.username }}
         </a>
         <div class="dropdown-menu">
           <a class="dropdown-item" href="{% url 'logout' %}">Logut</a>
         </div>
       </li>
      </ul>
    {% else %}
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-lock"></i> Hospital Login</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-warning" href="{% url 'patient_reg' %}"><i class="fa fa-user-o"></i> Patient Registration</a>
      </li>
    </ul>
    {% endif %}

  </div>
</nav>
<div class="container">
  {% block content %}

  {% endblock %}
</div>

<footer class="footer" style="position:fixed; bottom:0; width:100%;">
  <div class="container-fluid p-4" >
    <p class="text-center"> &copy; 2021. All Rights Reserved.</p>
  </div>
</footer>
</body>
</html>
